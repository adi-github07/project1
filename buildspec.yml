version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - echo Installing dependencies...
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo Pre-build phase

  build:
    commands:
      - echo Build phase
      - python -m unittest discover -s tests

  post_build:
    commands:
      - echo Post-build phase
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
